<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de links</title>
    <style>
        body{
            font-family: sans-serif;}
            
        
        

         a{ color: blue;
           text-decoration: none;
           font-weight: bold;}
        

        a:hover {
            color: black;
            text-decoration: underline;
        }

      a::after {
        content:'  ←'; 
      }

      a::before{
        content:'→ ';
      }

    </style>
</head>
<body>
    <h1>Pseudo elementos em links </h1>
    <ul>
        <li><a href="https://www.estudonauta.com/" target="_blank">
            estudonauta
        </a></li>
        <li><a href="https://github.com/gustavoguanabara" target="_blank">github gustavo guanabar</a></li>
        <li><a href="https://github.com/gustavoguanabara" target="_blank">youtube cursoemvido</a></li>
       
    </ul>

</body>
</html>
