<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>exemplo de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="imas" value="M"><label for="imas">
                Masculino
            </label><br>

            <input type="radio" name="Sexo" id="ife" value="F"><label for="ife">
                Feminino
            </label><br>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="esbas" id="iesbas" ><label for="iesbas"> Basquete</label><br>

            <input type="checkbox" name="esfu" id="iesfu"><label for="iesfu">
                Futebol
            </label><br>

            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">
                Natação
            </label><br>

            <input type="checkbox" name="esten" id="iesten"><label for="iesten">
                Tênis
            </label><br>



        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
