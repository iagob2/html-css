<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formulario:</h1>
    <form action="cadastro.php" autocomplete="on">
    <label for="iname">Nome do usuario:</label>
    <input type="text" id="iname" name="name" placeholder="nome completor"
    autocomplete="name" required> <br>

    <label for="imedia">Média:</label>
    <input type="number" name="media" id="imedia" placeholder="0 à 10"
    min="0" max="10" step="0.1" required> <br>

    <label for="imes">Mes do perido:</label>
    <input type="month" name="mes" id="imes" required > <br>

    <label for="idate">data do perido:</label>
    <input type="date" name="date" id="idate" required > <br>

    <label for="itime">Mes da perido:</label>
    <input type="time" name="time" id="itime" > <br>






    <input type="submit"  value="teste">
    <input type="reset" value="limpar">    
    </form>
    
</body>
</html>
