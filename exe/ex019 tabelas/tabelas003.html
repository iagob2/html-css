<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas </title>
    <style>
        table { 
            width: 300px;
            border-collapse: collapse;
        }
        td { 
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

       
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas </h1>

    <div >
        <h2>normal </h2>
        <table>
            <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>F</td>
                <td>G</td>
            </tr>
            <tr>
                <td>H</td>
                <td>I</td>
                <td>J</td>
            </tr>
            <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
            </tr>
        
        </table>
    

    <h2>Com mesclagem de  colspan "coluna"</h2>
    <table>
        <tr>
        <td>A</td>
        <td colspan="2">B</td>
        
        </tr>
        <tr>
            <td>D</td>
            <td>F</td>
            <td>G</td>

        </tr>

        <tr>
            <td colspan="2">H</td>
          
            <td>J</td>
        </tr>

        <tr>
        <td>J</td>
        <td>L</td>
        <td>M</td>
        </tr>

    </div>

    </table>

    <div >
        <h2>Com mesclagem de rowspan "linha"</h2>
        <table>
            <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td>C</td>
            </tr>
            <tr>
        
                <td>F</td>
                <td>G</td>
            </tr>
            <tr>
                <td>H</td>
                <td>I</td>
                <td rowspan="2">J</td>
            </tr>
            <tr>
        
            <td>L</td>
            <td>M</td>
            </tr>
        
        </table>
        <h2> Com as duas formas de mesclagem </h2>
        <table>
            <tr>
                <td rowspan="2">A</td>
                <td colspan="2">B</td>
            </tr>
            <tr>
                <td>F</td>
                <td>G</td>
            </tr>
        
            <tr>
                <td colspan="2">H</td>
        
                <td rowspan="2">J</td>
            </tr>
            <tr>
        
            <td>L</td>
            <td>M</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
